<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta charset="UTF-8" content="text/html" http-equiv="Content-Type" />
    <title>YouTube Player</title>
    <style type="text/css">
      div {
        margin : 15px;
      }
      .btn {
        padding : 5px;
        background-color : #DDD;
        border : 2px solid #BBB;
        border-radius : 8px;
      }
      input {
        font-size : medium;
      }
      input.range {
        width : 300px;
      }
    </style>
  </head>
  <body>
    <h1>YouTube Player</h1>
    <div id="main">
      <div id="youtube_player">
      </div>
      <div id="video_url"></div>
      <div class="ctrl">
        <div>
          <span>video id :</span>
          <input type="text" value="Zhawgd0REhA" id="video_id" />
          <input type="button" value="load" class="btn" id="btn_load" />
        </div>
        <div>
          <input type="button" value="play" class="btn" id="btn_play" />
        </div>
        <div>
          <input type="range" min="0" max="1255" value="0" class="range" id="range_seek" />
          <input type="text" readonly="true" size="7" id="text_seek" />
        </div>
        <div>
          <input type="button" value="<<" class="btn" id="btn_seekback" />
          <input type="button" value=">>" class="btn" id="btn_seek" />
        </div>
      </div>
    </div>
    <hr />
    github : <a href="https://github.com/shokai/js-template">https://github.com/shokai/js-template</a>
    <script src="jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="swfobject.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
